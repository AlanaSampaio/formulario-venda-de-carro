<!DOCTYPE html>
<html>
    <head>
        <title>Formulário para venda de carro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="cabecalho">
                <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
            </div>
            <div class="form-container">
                <div class="from-cabecalho">
                    <p>Cadastro</p>
                </div>
                <div class="from-corpo">
                    <h1 class="form-titulo">Venda fácil seu veículo</h1>
                    <p>Descreva as características do seu veículo e marque todas as opções que 
                        descrevam seu automóvel!</p>
                    <form>
                        <div class="box-input">
                            <label for="titulo">Titulo do anúncio: <span class="detalhe">*</span></label>
                            <input type="text" name="titulo" id="titulo" class="block" 
                                placeholder="Defina um título para seu veículo"
                                minlength="1" maxlength="40" required>
                        </div>
                        <div class="box-input">
                            <label for="preco-veiculo">Preço do veículo: <span class="detalhe">*</span></label>
                            <input type="number" name="preco-veiculo" id="preco-veiculo" class="block" required>
                        </div>
                        <div class="box-input">
                            <label for="descricao">Descrição: <span class="detalhe">*</span></label>
                            <textarea name="desricao" id="descricao" cols="30" rows="10" class="block" 
                                placeholder="Descreva seu veículo" required></textarea>
                        </div>
                        <div class="box-input">
                            <label for="qnt-donos">Único dono? <span class="detalhe">*</span></label>
                            <select id="qnt-donos" name="qnt-donos" required>
                                <option value="">Selecione...</option>
                                <option value="1">Sim</option>
                                <option value="0">Não</option>
                            </select>
                        </div>
                        <div class="box-input">
                            <label for="marca">Marca: <span class="detalhe">*</span></label>
                            <input type="text" id="marca" name="marca" class="block" 
                                placeholder="Digite o nome da marca do seu veículo"
                                minlength="1" maxlength="15" required>
                        </div>
                        <div class="box-input">
                            <label for="modelo">Modelo: <span class="detalhe">*</span></label>
                            <input type="text" id="modelo" name="modelo" class="block" 
                                placeholder="Digite o nome do modelo do seu veículo"
                                minlength="1" maxlength="15" required>
                        </div>
                        <div class="box-input">
                            <label for="quilometros">Quilometragem: <span class="detalhe">*</span></label>
                            <input type="number" id="quilometros" name="quilometros" class="block" required>
                        </div>
                        <div class="box-input">
                            <label for="data-compra">Data de compra do veículo: <span class="detalhe">*</span></label>
                            <input type="date" id="data-compra" name="data-compra" class="block" required>
                        </div>
                        <div class="box-input">
                            <p>Câmbio: <span class="detalhe">*</span></p>
                            <input type="radio" id="manual" name="cambio">
                            <label for="manuel">Manual</label>
                            <input type="radio" id="automatico" name="cambio">
                            <label for="automatico">Automático</label>
                        </div>
                        <div class="opcional">
                            <ul class="lista-opicional">
                                <li>
                                    <input type="checkbox" id="airbag" name="opicional[]" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="alarme" name="opicional[]" value="alarme">
                                    <label for="alarme">Alarme</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ac" name="opicional[]" value="ac">
                                    <label for="ac">Ar condicionado</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="trava-eletrica" name="opicional[]" value="trava-eletrica">
                                    <label for="trava-eletrica">Trava elétrica</label>
                                </li>
                            </ul>
                        </div>
                        <div class="opcional">
                            <ul class="lista-opicional">
                                <li>
                                    <input type="checkbox" id="vidro-eletrico" name="opicional[]" value="vidro-eletrico">
                                    <label for="vidro-eletrico">Vidro elétrico</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="som" name="opicional[]" value="som">
                                    <label for="som">Som</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="camera-re" name="opicional[]" value="camera-re">
                                    <label for="camera-re">Câmera de ré</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="banco-couro" name="opicional[]" value="banco-couro">
                                    <label for="banco-couro">Banco de couro</label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-input">
                            <p for="qnt-donos">Envie imagem do veículo: <span class="imagem">*</span></p>
                            <input type="file" multiple accept="image/png, image/jpeg" id="images" required>
                        </div>

                        <input type="submit" class="botao-submit" value="Cadastrar">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
